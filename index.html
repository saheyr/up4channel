<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UP 4 Channel - تحميل التطبيق</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap');

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Tajawal', sans-serif;
    background: radial-gradient(circle at 30% 30%, #7a6ff0, #5a3b9c);
    color: #fff;
    width: 100vw;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    overflow: hidden;
    position: relative;
  }

  /* خلفية ثابتة */
  .background-overlay {
    position: absolute;
    inset: 0;
    background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
    opacity: 0.25;
    z-index: 0;
  }

  /* طبقة تدرج ناعمة لإضافة عمق */
  .overlay-gradient {
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at top right, rgba(255,255,255,0.1), rgba(0,0,0,0.6));
    z-index: 0;
  }

  /* البطاقة الرئيسية */
  .container {
    position: relative;
    z-index: 1;
    width: 90%;
    max-width: 480px;
    min-height: 85vh; /* لجعلها أكبر قليلاً */
    background: rgba(255, 255, 255, 0.12);
    border-radius: 32px;
    backdrop-filter: blur(18px);
    padding: 60px 30px;
    text-align: center;
    box-shadow: 0 25px 60px rgba(0,0,0,0.4);
    display: flex;
    flex-direction: column;
    justify-content: center; /* يضمن توسيط المحتوى داخل البطاقة */
  }

  /* أيقونة التطبيق */
  .icon-wrapper {
    position: relative;
    margin-bottom: 25px;
    align-self: center;
  }

  .app-icon {
    width: 110px;
    height: 110px;
    border-radius: 25px;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.25);
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    background-color: #6c4fc0;
  }

  .badge {
    position: absolute;
    top: -8px;
    right: -10px;
    background: linear-gradient(135deg, #f093fb, #f5576c);
    padding: 6px 14px;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 700;
    box-shadow: 0 3px 10px rgba(245, 87, 108, 0.4);
  }

  h1 {
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 10px;
    background: linear-gradient(135deg, #ffffff, #dcdcdc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .subtitle {
    font-size: 16px;
    font-weight: 400;
    opacity: 0.9;
    margin-bottom: 30px;
  }

  .features {
    text-align: right;
    margin-bottom: 30px;
  }

  .feature {
    background: rgba(255, 255, 255, 0.08);
    border-radius: 12px;
    padding: 12px 14px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .feature-icon {
    font-size: 18px;
  }

  .feature-text {
    font-size: 14px;
    font-weight: 500;
  }

  .download-btn {
    display: inline-block;
    background: linear-gradient(135deg, #fff, #f8f9fa);
    color: #5a3b9c;
    font-weight: 800;
    border-radius: 50px;
    padding: 15px 35px;
    text-decoration: none;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    margin-top: 10px;
  }

  .download-btn:hover {
    background: #fff;
  }

  .version-info {
    margin-top: 40px;
    display: flex;
    justify-content: space-around;
    border-top: 1px solid rgba(255,255,255,0.2);
    padding-top: 20px;
    font-size: 13px;
  }

  .info-item {
    text-align: center;
  }

  .info-value {
    font-weight: 700;
    margin-top: 4px;
  }

  /* للهاتف */
  @media (max-width: 600px) {
    .container {
      padding: 50px 20px;
      border-radius: 25px;
      min-height: 80vh;
      max-width: 95%;
    }
  }
</style>
</head>
<body>

  <div class="background-overlay"></div>
  <div class="overlay-gradient"></div>

  <div class="container">
    <div class="icon-wrapper">
      <img class="app-icon" src="Icon.png" alt="UP 4 Channel">
      <span class="badge">جديد</span>
    </div>

    <h1>UP 4 Channel</h1>
    <p class="subtitle">اكتشف عالماً من القنوات المميزة بسرعة وسهولة فائقة! 🎯</p>

    <div class="features">
      <div class="feature"><span class="feature-icon">⚡</span><span class="feature-text">سريع وسهل الاستخدام</span></div>
      <div class="feature"><span class="feature-icon">🎨</span><span class="feature-text">تصميم عصري وجذاب</span></div>
      <div class="feature"><span class="feature-icon">🔒</span><span class="feature-text">آمن ومجاني 100%</span></div>
    </div>

    <a class="download-btn" href="https://github.com/saheyr/up4channel/releases/download/V1.0.2/UP.4.Channel.apk">
      ⬇️ تحميل التطبيق الآن
    </a>

    <div class="version-info">
      <div class="info-item"><div class="info-label">الإصدار</div><div class="info-value">1.0.2</div></div>
      <div class="info-item"><div class="info-label">الحجم</div><div class="info-value">26.MB</div></div>
      <div class="info-item"><div class="info-label">السعر</div><div class="info-value">مجاني</div></div>
    </div>
  </div>

</body>
</html>
