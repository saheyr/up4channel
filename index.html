<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP 4 Channel - تحميل التطبيق</title>

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-color: #6C63AB; /* لون الخلفية الرئيسي */
      --card-color: #7F77B8; /* لون البطاقة وأقسام المميزات */
      --text-primary: #FFFFFF;
      --text-secondary: #D4D0F0; /* لون النصوص الثانوية */
      --text-dark: #3F396B;   /* لون العنوان الرئيسي والنصوص الداكنة */
      --badge-gradient: linear-gradient(135deg, #FF7B9D, #F46A88);
      --card-shadow-dark: rgba(47, 42, 85, 0.25);
      --card-shadow-light: rgba(255, 255, 255, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: flex-start; /* محاذاة للأعلى */
      justify-content: center;
      padding-top: 5vh; /* ترك مسافة من الأعلى */
      overflow-x: hidden;
    }

    main {
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 450px; /* تعديل العرض ليتناسب مع التصميم */
      background-color: var(--card-color);
      border-radius: 40px; /* حواف دائرية أكثر */
      padding: 40px 30px;
      text-align: center;
      box-shadow: 10px 10px 25px var(--card-shadow-dark), -10px -10px 25px var(--card-shadow-light);
      display: flex;
      flex-direction: column;
      gap: 18px; /* مسافة بين العناصر */
    }

    .icon-wrapper {
      position: relative;
      margin-bottom: 5px;
      align-self: center;
    }

    .app-icon {
      width: 120px;
      height: 120px;
      border-radius: 28px;
      object-fit: cover;
      box-shadow: 0 15px 35px rgba(50, 45, 90, 0.3);
      /* يمكنك وضع رابط الصورة هنا */
      content: url('https://raw.githubusercontent.com/saheyr/up4channel/main/Icon.png');
    }

    .badge {
      position: absolute;
      top: 0px;
      right: -15px;
      background: var(--badge-gradient);
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 5px 15px rgba(244, 106, 136, 0.4);
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: var(--text-dark);
      margin-top: 10px;
    }

    .subtitle {
      font-size: 17px;
      font-weight: 500;
      color: var(--text-secondary);
      line-height: 1.6;
      margin-top: -10px; /* تقليل المسافة */
      margin-bottom: 15px;
    }

    .features {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .feature {
      background-color: var(--card-color);
      box-shadow: inset 5px 5px 10px var(--card-shadow-dark), inset -5px -5px 10px var(--card-shadow-light);
      border-radius: 20px;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: flex-end; /* محاذاة لليمين */
      gap: 15px;
    }

    .feature-text {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-secondary);
    }

    .feature-icon {
      width: 24px;
      height: 24px;
      color: var(--text-secondary);
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background-color: #FFFFFF;
      color: var(--text-dark);
      font-weight: 700;
      font-size: 17px;
      border-radius: 50px;
      padding: 18px 30px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(47, 42, 85, 0.2);
      margin-top: 15px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(47, 42, 85, 0.25);
    }
    
    .btn-icon {
      width: 22px;
      height: 22px;
    }

    .version-info {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-item {
      text-align: center;
    }
    
    .info-label {
      font-size: 15px;
      color: var(--text-secondary);
    }

    .info-value {
      font-size: 16px;
      font-weight: 700;
      margin-top: 5px;
      color: var(--text-primary);
    }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="icon-wrapper">
        <img class="app-icon" alt="شعار تطبيق UP 4 Channel">
        <span class="badge">جديد</span>
      </div>

      <h1>UP 4 Channel</h1>
      <p class="subtitle">اكتشف عالماً من القنوات المميزة بسرعة وسهولة فائقة! 🎯</p>

      <div class="features">
        <div class="feature">
          <span class="feature-text">سريع وسهل الاستخدام</span>
          <!-- Icon: Speed -->
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
        </div>
        <div class="feature">
          <span class="feature-text">تصميم عصري وجذاب</span>
           <!-- Icon: Design/Palette -->
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
          </svg>
        </div>
        <div class="feature">
          <span class="feature-text">آمن ومجاني 100%</span>
           <!-- Icon: Security/Share -->
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 20.944a11.955 11.955 0 0118-8.618z" />
          </svg>
        </div>
      </div>

      <a class="download-btn" href="https://github.com/saheyr/up4channel/releases/download/V1.0.2/UP.4.Channel.apk">
        <span>تحميل التطبيق الآن</span>
        <!-- Icon: Download -->
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
      </a>

      <div class="version-info">
        <div class="info-item">
          <div class="info-label">الإصدار</div>
          <div class="info-value">1.0.2</div>
        </div>
        <div class="info-item">
          <div class="info-label">الحجم</div>
          <div class="info-value">MB 26</div>
        </div>
        <div class="info-item">
          <div class="info-label">السعر</div>
          <div class="info-value">مجاني</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
