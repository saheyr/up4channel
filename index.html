<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP 4 Channel - تحميل التطبيق</title>

  <!-- Google Fonts Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary-color: #5a3b9c;
      --secondary-color: #7a6ff0;
      --card-background: rgba(255, 255, 255, 0.15); /* زيادة طفيفة في الوضوح */
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --accent-gradient: linear-gradient(135deg, #f093fb, #f5576c);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: radial-gradient(circle at 30% 30%, var(--secondary-color), var(--primary-color));
      color: var(--text-primary);
      /* --- هذا الكود مسؤول عن التمركز المثالي للبطاقة --- */
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      /* ------------------------------------------- */
      
      overflow: hidden;
      position: relative;
    }

    .overlay-gradient {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255,255,255,0.1), rgba(0,0,0,0.4));
      z-index: 0;
    }

    main {
      position: relative;
      z-index: 1;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px; /* لإضافة هامش بسيط على الشاشات الصغيرة جدًا */
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: var(--card-background);
      border-radius: 32px;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 50px 35px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .icon-wrapper {
      position: relative;
      margin-bottom: 25px;
      align-self: center;
    }

    .app-icon {
      width: 110px;
      height: 110px;
      border-radius: 25px;
      object-fit: cover;
      border: 4px solid rgba(255,255,255,0.25);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      background-color: #6c4fc0;
    }

    .badge {
      position: absolute;
      top: -8px;
      right: -10px;
      background: var(--accent-gradient);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 700;
      box-shadow: 0 3px 10px rgba(245, 87, 108, 0.4);
    }

    h1 {
      font-size: 30px;
      font-weight: 900;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #ffffff, #e9e9e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: 17px;
      font-weight: 400;
      color: var(--text-secondary);
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .features {
      text-align: right;
      margin-bottom: 35px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .feature {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s ease;
    }
    
    .feature:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .feature-icon {
      width: 22px;
      height: 22px;
      color: #f093fb;
    }

    .feature-text {
      font-size: 15px;
      font-weight: 500;
    }

    .download-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      background: linear-gradient(135deg, #ffffff, #e8e8e8);
      color: var(--primary-color);
      font-weight: 800;
      font-size: 16px;
      border-radius: 50px;
      padding: 16px 35px;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .download-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    
    .download-btn .btn-icon {
      width: 22px;
      height: 22px;
      transition: transform 0.3s ease;
    }

    .download-btn:hover .btn-icon {
      transform: rotate(-10deg) scale(1.1);
    }

    .version-info {
      margin-top: 40px;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid rgba(255,255,255,0.2);
      padding-top: 25px;
      font-size: 14px;
    }

    .info-item {
      text-align: center;
    }
    
    .info-label {
        color: var(--text-secondary);
        opacity: 0.8;
    }

    .info-value {
      font-weight: 700;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="overlay-gradient"></div>

  <main>
    <div class="container">
      <div class="icon-wrapper">
        <img class="app-icon" src="Icon.png" alt="شعار تطبيق UP 4 Channel">
        <span class="badge">جديد</span>
      </div>

      <h1>UP 4 Channel</h1>
      <p class="subtitle">هل تبحث عن طريقة لزيادة أعضاء قناتك؟ الحل بسيط مع UP 4 Channel!</p>

      <div class="features">
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
          </svg>
          <span class="feature-text">انضم واكسب: انضم لقنوات الآخرين لكسب النقاط</span>
        </div>
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
          </svg>
          <span class="feature-text">روّج قناتك: استخدم نقاطك لنشر قناتك وجذب مشتركين جدد</span>
        </div>
        <div class="feature">
          <svg class="feature-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 20.944a11.955 11.955 0 0118-8.618z" />
          </svg>
          <span class="feature-text">ابدأ الآن مجانًا وشاهد قناتك تنمو كل يوم!</span>
        </div>
      </div>

      <a class="download-btn" href="https://github.com/saheyr/up4channel/releases/download/V1.0.2/UP.4.Channel.apk">
        <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
        </svg>
        <span>تحميل التطبيق الآن</span>
      </a>

      <div class="version-info">
        <div class="info-item">
          <div class="info-label">الإصدار</div>
          <div class="info-value">1.0.2</div>
        </div>
        <div class="info-item">
          <div class="info-label">الحجم</div>
          <div class="info-value">26 م.ب</div>
        </div>
        <div class="info-item">
          <div class="info-label">السعر</div>
          <div class="info-value">مجاني</div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
